version: 0.2

env:
 exported-variables:
   - IMAGE_TAG
phases:
  install:
    commands:
      - echo install
  pre_build:
    commands:
      - echo pre_build 
  build:
    commands:
      - echo build
  post_build:
    commands:
      - echo Build completed on `date`
      - export IMAGE_TAG=foobar.`date`

