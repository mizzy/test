name: reusable workflow

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string

jobs:
  test:
    environment: production
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v3
      - run: ls
      - if: false
        name: skip 1
        run: ls
      - name: skip 2
        run: ls
